MOD_ITPCONNECT_DESC="<p><a href="http://itprism.com/free-joomla-extensions/social-connection-authentication">ITPConnect</a> displays a username and password login form. It also displays a link to retrieve a forgotten password. If user registration is enabled (in the Global Configuration settings), another link will be shown to enable self-registration for users.</p><p>If you like this extension, you are able to invest in its improvement. You can <a href="http://itprism.com/sponsorship" title="ITPConnect sponsoring" target="_blank">sponsor it via SMS or PayPal</a>.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/facebook-integration/15851" title="Vote for ITPConnect">vote for the extension</a> on Joomla! Extensions Directory.<p>"